<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <title>Python Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- main Form -->
    <div class="main">
      <div class="main_wrap">
        <h1>Python Quiz</h1>
        <button id="start">Start Quiz</button>
      </div>
    </div>

    <!-- Quetion 1 Form -->
    <div class="q1">
      <div class="q1_wrap">
        <div class="q_info">
          <div class="q_num">
            <p>Question 1/4</p>
            <div id="q_100"><div id="q_25"></div></div>
          </div>
          <div class="score">
            <p>Score</p>
            <p id="score_1"></p>
          </div>
        </div>
        <div class="question">
          <div id="question_1"></div>
        </div>
        <div class="answers">
          <div id="a1" value="1" onclick="submit_q1(this)">
            <div id="tag">A</div>
            <div id="q1_a1"></div>
          </div>
          <div id="a2" value="2" onclick="submit_q1(this)">
            <div id="tag">B</div>
            <div id="q1_a2"></div>
          </div>
          <div id="a3" value="3" onclick="submit_q1(this)">
            <div id="tag">C</div>
            <div id="q1_a3"></div>
          </div>
          <div id="a4" value="4" onclick="submit_q1(this)">
            <div id="tag">D</div>

        </div>
      </div>
    </div>
