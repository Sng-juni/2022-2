<!-- The template of all the pages -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"
    />
    <title>{{ title }}</title>
  </head>
  <body>
    <div class="container">
      {% if user and user.id %}
      <div id="navbar">
        <a href="/"><img src="/img/logo.png" /></a>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/notice">Notice</a></li>
          <li><a href="/community">Community</a></li>
          <li><a href="/contact">Contact Us</a></li>
        </ul>
        <a href="/auth/logout"><button id="logout-btn">Log Out</button></a>
        <div id="navbar-icon">
          <a href="/profile"><img src="/img/user.png" /></a>
          {% if user.group === 'admin' %}
          <a href="/admin"><img src="/img/menu.png" /></a>
          {% endif %}
        </div>
      </div>
      {% else %}
      <form id="login-form" action="/auth/login" method="post">
        <div id="greeting">
          <h1>Welcome to IronFoot!</h1>
        </div>
        <div class="login-wrap">
          <div class="logo-wrap"><img src="/img/logo.png" /></div>
          <div class="input-wrap">
            <div class="input-content">
              <label for="email">Email</label>
              <input type="email" name="email" required autofocus />
            </div>
            <div class="input-content">
              <label for="password">Password</label>
              <input type="password" name="password" required />
            </div>
            <button type="submit" class="btn">Log In</button>
            <a href="/signup">Sign Up</a>
          </div>
        </div>
      </form>
      {% endif %} {% block content %} {% endblock %}
    </div>
    <footer>
      <div>Copyright Â© SeungJun Hwang All Rights Reserved.</div>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/community.js"></script>
    <script>
      window.onload = () => {
        if (new URL(location.href).searchParams.get("loginError")) {
          alert(new URL(location.href).searchParams.get("loginError"));
        }
      };
    </script>
  </body>
</html>
